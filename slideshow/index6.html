<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery图片手风琴切换插件</title>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/fsbanner.css">
<style type="text/css">
	.ex{
		width: 800px;
		margin:0 auto;
	}
	.fsbanner{margin-top: 10px;}
</style>
</head>
<body>
<article class="htmleaf-container">
	<header class="htmleaf-header">
		<div class="htmleaf-demo center">
		  <a href="index.html">默认</a>
		  <a href="index2.html">带标题</a>
		  <a href="index3.html">鼠标滑过</a>
		  <a href="index4.html">带文字介绍</a>
		  <a href="index5.html">带文字介绍（隐藏）</a>
		  <a href="index6.html" class="current">onChanged事件</a>
		</div>
	</header>
	<div class='ex' name='6'>
		<h1>Example 6</h1>
		<div>Using the onChanged option. Click on them!</div>
		<div class='fsbanner' >
			<div style='background-image:url(images/black.jpg)'>
				<span class='name'>BLACK</span>
			</div>
			<div style='background-image:url(images/brown.jpg)'>
				<span class='name'>BROWN</span>					
			</div>
			<div style='background-image:url(images/panda.jpg)'>
				<span class='name'>PANDA</span>					
			</div>
			<div style='background-image:url(images/polar.jpg)'>
				<span class='name'>POLAR</span>					
			</div>
		</div>
		<div class='mylog well' style='margin-top:10px'>
		</div>
	</div>
</article>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/fsbanner.js"></script>
<script type="text/javascript">
	$('.ex[name=6] .fsbanner').fsBanner({
		onChanged: function($expanded,$expandedbefore) {
			var msgs =  [];

			if ($expanded) {
				msgs.push('You just expanded the '+$expanded.find('.name').html()+' banner.'); 
			} else {
				msgs.push('No banner is currently expanded.');
			}

			if ($expandedbefore) {
				msgs.push('The one expanded before that was the '+$expandedbefore.find('.name').html()+' banner.');
			} else {
				msgs.push('No banner was expanded directly before that.');
			}
			$('.ex[name=6] .mylog').html(msgs.join(' '));
		}
	});
</script>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8以下浏览器。</p>
<p>来源：<a href="http://www.lanrenzhijia.com/" target="_blank">懒人素材</a></p>
</div>
</body>
</html>
